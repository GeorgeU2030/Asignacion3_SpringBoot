<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Autenticación</title>
</head>
<body>
    <h1>Formulario de Autenticación</h1>
    <form id="authForm">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Iniciar sesión</button>
    </form>

    <p id="message"></p>

    <script>
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Realiza una solicitud POST a tu endpoint "/auth" con las credenciales
            fetch('/auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                // Muestra el token y el mensaje de la respuesta
                document.getElementById('message').innerHTML = `Token JWT: ${data.token}<br>${data.message}`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = 'Error en la autenticación';
            });
        });
    </script>
</body>
</html>
